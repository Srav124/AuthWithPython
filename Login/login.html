<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KVP Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Welcome To KVP</h2>
            <form id="loginForm">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Enter your email" required>

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="6+ strong characters" required>

                <label for="confirmPassword">Repeat password</label>
                <input type="password" id="confirmPassword" placeholder="6+ strong characters" required>

                <div class="options">
                    <div>
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe">Remember for 30 days</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>

                <button type="submit">Create an account</button>

                <div class="signup">
                    <p>Sign Up with</p>
                    <div class="social-buttons">
                        <button type="button">G</button>
                        <button type="button">A</button>
                        <button type="button">I</button>
                    </div>
                </div>
            </form>
            <p>Donâ€™t have an account? <a href="#">Sign Up</a></p>
        </div>

        <div class="preview-box">
            <h2>Designed for individuals</h2>
            <p>See the analytics and grow your data for tasks remotely, from anywhere!</p>
            <div class="dashboard-preview">
                <img src="dashboard-preview.png" alt="Dashboard Preview">
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
