<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KVP Registration</title>
    <link rel="stylesheet" href="./registration.css">
</head>
<body>
    <div class="container">
        <div class="registration-box">
            <h2>Create Your Account</h2>
            <form id="registrationForm">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" placeholder="Enter your full name" required>

                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Enter your email" required>

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="6+ strong characters" required>

                <label for="confirmPassword">Repeat password</label>
                <input type="password" id="confirmPassword" placeholder="Repeat your password" required>

                <div class="options">
                    <div>
                        <input type="checkbox" id="terms">
                        <label for="terms">I agree to the Terms & Conditions</label>
                    </div>
                </div>

                <button type="submit">Create an account</button>

                <div class="signup">
                    <p>Sign Up with</p>
                    <div class="social-buttons">
                        <button type="button">G</button>
                        <button type="button">A</button>
                        <button type="button">I</button>
                    </div>
                </div>
            </form>
            <p>Already have an account? <a href="./login.html" style="color: white;">Login</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
